<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="show">Add Bookmark</h1>
    
    <div class="container" id="bookmarks-container">

        <div class="item">
            <i class="fas fa-times delete-icon" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="*">
                <a href="http://jacinto.design" rel="no-opener" target="_blank">Jacinto Design</a>    
            </div>                        
        </div>

    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmarkForm">
                    <div class="form-group">
                        <input class="form-input" type="text" id="websiteName" placeholder="Website Name">
                        <label class="form-label" for="websiteName">Website Name</label>
                    </div>
                    <div class="form-group">
                        <input class="form-input" type="text" id="websiteUrl" placeholder="Website URL">
                        <label class="form-label" for="websiteUrl">Website URL</label>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
